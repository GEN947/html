<!--
    브라우저에게 이 문서의 종류와 버전을 알려준
    html5는 <!DOCTYPE html>이다
    이 문서다 한글이다 -> 스크린리더가 한글로 읽어준다
    장애인도 인터넷을 평등하게 사용해야 한다
 
-->
<!DOCTYPE html> 
<html>
    <head>
        <!--
            html은 <시작태그>내용</닫는태그>의 요소(element)로 구성된다
            element는 태그와 내용으로 구성된다
        -->
        <title>첫번째 페이지</title>
    </head>
    <body>
        <p>우리나라 좋은나라</p> <!-- <p>내용</p>는 문장이다. -->
    </body>
</html>

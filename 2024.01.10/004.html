<html> <!-- html 태그는 그냥 감싸는 태그지 내용은 없다 (003.txt) -->
    <head>
        <meta charset = "utf-8">
        <!-- html 문서에 대한 설정(metadata) -->
    </head>
    <body>
        <!-- html의 내용을 작성하는 영역 -->
        xml 문서는 태그를 사용한다<br>
        xml 태그는 구조를 설명한다 (상품 샀을 때 태그를 생각하면 편하다)<br>
        태그가 있고 없고는 문서의 내용과 상관이 없다<br>
        태그는 데이터를 설명하는 데이터(metadata)<br>
    </body>
</html>

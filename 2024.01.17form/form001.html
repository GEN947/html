<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form의 내용이 action 속성으로 전달되다 -->
    <!-- form의 내용을 전달하는 것을 submit이라고 한다 -->
    <!-- form 안에 있는 버튼은 submit으로 동작한다 -->
    <!-- get: 서버의 변경사항이 없다. 반복실행해도 상관없다 -->
    <!-- post: 서버가 변경된다. 반복실행하면 안 된다 -->
    
    <!-- form 반드시 외우기 -->
    <form action="http://www.icia.co.kr">
        <input type="num" value="100">
        <button>보내기</button>
    </form>
</body>
</html>

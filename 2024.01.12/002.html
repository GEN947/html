<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 정렬하기</title>
    <style>
        div {
            border: 1px solid red;
            min-height: 600px;
        }
        p{
            background-color: yellow; width: 200px;
            
            margin: 0 auto; /* 위아래 : 좌우 */
            /* block 요소를 가운데 정렬 */
            text-align: center;
            /* 내용을 가운데 정렬 */
            height: 100px;
            line-height: 100px;
            /* 내용이 한줄일때 줄간격을 높이가 동일하게 준다 */
        } 
    </style>
</head>
<body>
    <!-- div는 블록 요소들을 담는 블록 요소다 -->
    <!-- 부모의 높이는 자식을 포함할 만큼 -->
    <div>
        <p>우리나라</p>
    </div>
</body>
</html>

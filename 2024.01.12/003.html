<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록 요소는 인라인 요소를 포함할 수 있다 -->
    <!--
        요소가 의미를 가진다 -> semantic 요소
        b는 두껍게 -> semantic 하지 않다
        strong은 강조 -> semantic 하다
    -->
    <p>우리나라<b>좋은</b>나라</p>              <!-- 형태만 남은 권장되지 않는 태그 -->
    <p>우리나라<span>좋은</span>나라</p>        <!-- 강조는 하지만 의미는 없을 때 쓰이는 태그-->
    <p>우리나라<strong>좋은</strong>나라</p>    <!-- 의미가 있어 강조할 때 쓰이는 태그 -->
    
    <p>우리나라<i>좋은</i>나라</p>
    <p>우리나라<i>좋은</i>나라</p> <!-- i랑 똑같은기능을 하는 태그 찾아라 .. 쳐 졸아가지고 시발-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 다른 사람이 만든 css를 가져온다 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* 선택자 우선순위 */
        /* 태그 선택자 < 클래스 선택자 < 아이디 선택자*/

        #target {color: red;}   /* 태그 선택자*/
        .target {color: red;}   /* 클래스 선택자*/
        .fa-apple, .fa-html5{
            color: blue;
            font-size: 3em;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 
        아이디는 요소 1개 저장한다
        클래스는 요소 여러개 저장한다
    -->
    <!-- 
        <p class="target a b c">우리나라 좋은나라</p> 
        위 처럼 하는것이 클래스 여러개 쓰는 방법    
    -->
    <p>우리나라 좋은나라</p>                        <!-- 아무것도 없는 -->
    <p id="target">우리나라 좋은나라</p>            <!-- 태그 선택자 -->
    <p class="target">우리나라 좋은나라</p>         <!-- 클래스 선택자 -->
    <p class="target">우리나라 좋은나라</p>         <!-- 클래스 선택자 -->
    <i class="fa fa-apple" aria-hidden="true"></i>
    <i class="fa fa-html5" aria-hidden="true"></i>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일: block과 inline</title>
    <style>
        /* 태그 선택자(tag selector) */
        p {
            background-color: yellow;
            width: 200px;
        }
        span{
             border: 1px solid red;
             width: 200px;
        }
    </style>
</head>
<body>
    <!--
        block 요소는 한줄에 하나씩 배치된다
        inline 요소는 내용의 너비만큼 차지한다

        p 요소는 문장이라는 의미(semantic 요소)
        span 요소는 의미가 없다. 작업하려고 묶어놓은것  
    -->

    <p>우리나라</p>
    <p>좋은나라</p>
    <span>우리나라</span>
    <span>우리나라2</span>
</body>
</html>

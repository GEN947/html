<!DOCTYPE html>
<!-- 웹 브라우저에게 문서의 종류와 버전(DOCTYPE)을 알려준다 -->

<html lang="ko">
<!--
    태그의 부가정보를 속성이라고 한다
    html태그의 lang 속성은 이 문서를 작성한 언어를 지정한다
    lang 속성은 시각 장애인을 위한 속성 (웹 접근성)
-->

<head>
    <meta charset="UTF-8">
    <!-- character set(문자집합)이 UTF-8이 한글이 정상 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        휴대폰에서 웹사이트를 보기 위해 화면을 확대, 축소하는 설정 
        요즘은 휴대폰이 발전해서 의미가 없다
    -->

    <title>Document</title>
</head>
<body>
    <p>HTML은 HyperText Markup Language의 약자</p>
    <p>HyperText는 링크 걸린 문서를 말한다</p>
    <a href="https://naver.com" target="_blank" title="네이버로">네이버로</a><br>
    <img src="https://i.namu.wiki/i/biLzuM4Vn8gqB_gnM5Wayvu7f_oX5V_OIo60oPv-vFXi3kqdKYRFXHb7TYIM9ZGF5JZ9Dzc5Tsl60YJ32FaZ9g.webp"
        width="30%" alt ="오보에"><br>
    <!-- alt도 웹 접근성 속성 -->
    <!-- 오보에의 이미지를 높이 150px로 출력하고 클릭하면 네이버로 이동 -->

    <a href="https://www.naver.com" target = "_blank" title="네이버">
        <img src="https://i.namu.wiki/i/biLzuM4Vn8gqB_gnM5Wayvu7f_oX5V_OIo60oPv-vFXi3kqdKYRFXHb7TYIM9ZGF5JZ9Dzc5Tsl60YJ32FaZ9g.webp"
            width="150px" alt = "오보에">
    </a>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 선택자(우선순위 0)*/
        /* css 리셋 */
        *{
            margin: 0; padding: 0; box-sizing: border-box;
        }
        nav ul{
            overflow: hidden;
        }
        nav li{
            list-style: None;
            float: left;
            width: 100px;
            background-color: skyblue;
            border-left: 1px solid red;
            margin-right: 3px;
            height: 35px; line-height: 35px; text-align: center;
            border-radius: 10px ;
        }
        nav li:hover{
            background-color: darkblue; color: white; cursor: pointer;
        }
        #app{
            width: 600px; margin: 0 auto;
        }
        header{
            background-color: violet; height: 50px;
        }
        aside{
            background-color: red; width: 100px; height: 200px;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        section{
            min-height: 600px; width: 400px; float: left;
            background-color: gray;
        }
        main{
            overflow: hidden;
        }
        footer{
            height: 50px; background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>헤더</header>
        <nav>
            <ul>
                <li>홈</li>
                <li>로그인</li>
                <li>소개</li>
                <li>인사말</li>
            </ul>
        </nav>
        <main>
            <aside class="left">광고</aside>
            <section>본문</section>
            <aside class="right">광고</aside>
        </main>
        <footer>꼬리말</footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 CDN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
    * {
        /* css는 단위를 절대 생략할 수 없다 */
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <!-- 
        css나 js를 외부 라이브러리를 링크로 포함시키는 방법: CDN(Content Delivery Network)
        부트스트랩은 절댓값이 상댓값으로 너비, 높이, 마진 등을 지정
    -->
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <div class="d-grid mb-2 mt-2"> <!-- mb: 위로, mt: 아래로 -->
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
    </div>
    <div class="d-grid">
        <button type="button" class="btn btn-outline-primary btn-block">Full-Width Button</button>
    </div>
</body>
</html>
